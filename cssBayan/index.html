<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="wrapper__title">CSS Bayan</h1>
        <div class="wrapper__body">


            <section class="wrapper__section">
                <div class="wrapper__text">
                    <h3 class="wrapper__text_mem">Разраб придумавший задание Codejam#1</h3>
                    <div class="wrapper__plus"></div>
                </div>
                <div class="wrapper__image">
                    <img src="img/Dr_Evil.jpg" alt="Dr_Evil">
                </div>
            </section>

            <section class="wrapper__section">
                <div class="wrapper__text">
                    <h3 class="wrapper__text_mem">Когда увидел задание Codejam#1</h3>
                    <div class="wrapper__plus"></div>
                </div>
                <div class="wrapper__image">
                    <img src="img/wat.jpg" alt="wat">
                </div>
            </section>

            <section class="wrapper__section">
                <div class="wrapper__text">
                    <h3 class="wrapper__text_mem">Когда начал выполнять Codejam#1</h3>
                    <div class="wrapper__plus"></div>
                </div>
                <div class="wrapper__image">
                    <img src="img/fox.jpg" alt="fox">
                </div>
            </section>

            <section class="wrapper__section">
                <div class="wrapper__text">
                    <h3 class="wrapper__text_mem">Когда не успел доделать Codejam#1</h3>
                    <div class="wrapper__plus"></div>
                </div>
                <div class="wrapper__image">
                    <img src="img/nig.jpg" alt="nig">
                </div>
            </section>

            <section class="wrapper__section">
                <div class="wrapper__text">
                    <h3 class="wrapper__text_mem">Когда отчислили из-за Codejam#1</h3>
                    <div class="wrapper__plus"></div>
                </div>
                <div class="wrapper__image">
                    <img src="img/cat.jpg" alt="cat">
                </div>
            </section>
        </div>
    </div>
</body>
</html>
